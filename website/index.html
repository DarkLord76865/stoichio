<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Stoichio</title>
    <link rel="icon" href="images/favicon.png" type="image/png">

    <meta name="keywords" content="balance, chemistry, equations, stoichiometry">
    <meta name="description" content="Balance chemical equations">
    <meta name="author" content="Antonio Mamić">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body id="body_id">
    <header id="header_id">
        <div id="change_color_button">
            <div id="change_color_button_next_color"></div>
        </div>

        <h1 class="title">Stoichio</h1>

        <a href="https://github.com/DarkLord76865/stoichio" class="github-button-anchor">
            <button class="github-button">GitHub</button>
        </a>
    </header>

    <div class="description-container">
        <p id="description">Balance chemical equations</p>
    </div>

    <hr class="horizontal-line">

    <div class="input">
        <p class="io_label" id="in-label">Input:</p>
        <div class="vertical-line"></div>

        <div class="input-content">
            <div class="equation-container">
                <p class="equation" id="equation-1">$$ H_{2} + O_{2} \longrightarrow H_{2}O $$</p>
            </div>
            <hr class="horizontal-line">

            <div class="input-text-container">
                <label for="input-equation"></label>
                <input type="text" id="input-equation" placeholder="Enter equation" autocomplete="off">
	            <button id="balance-button" onclick="balance()">Balance</button>
            </div>
            <div class="input-buttons">

            </div>
        </div>
    </div>

    <hr class="horizontal-line">

    <div class="output">
        <p class="io_label" id="out-label">Output:</p>
        <div class="vertical-line"></div>

        <div class="equation-container">
            <p class="equation" id="equation-2">$$ 2H_{2} + O_{2} \longrightarrow 2H_{2}O $$</p>
        </div>
    </div>

    <p class="info" id="info-label">2023 &copy Antonio Mamić</p>


    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script type="module">
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      //
      // Note that the `default` import is an initialization function which
      // will "boot" the module and make it ready to use. Currently, browsers
      // don't support natively imported WebAssembly as an ES module, but
      // eventually the manual initialization won't be required!
      import init, { equation_io } from './wasm/stoichio/stoichio.js';

	  await init();
	  window.equation_io = equation_io;
    </script>
    <script type="text/javascript" src="js/change_color.js"></script>
    <script type="text/javascript" src="js/show_input.js"></script>
    <script type="text/javascript" src="js/balance.js"></script>
</body>
</html>
